<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculater.css">
        <title>calculater</title>
</head>
<body>
    <center>
    <div id="calculater">
        <input type="text" class="displayInput" readonly>
        <div class="all-button">
            <button class="button" onclick="
            number = '';
            document.querySelector('.displayInput').value = number;
            ">c</button>

            <button class="button" onclick="
            number = number+'1';
            document.querySelector('.displayInput').value = number;
            ">1</button>

            <button class="button" onclick="
            number = number+'2';
            document.querySelector('.displayInput').value = number;
            ">2</button>

            <button class="button" onclick="
            number = number+'+';
            document.querySelector('.displayInput').value = number;
            ">+</button>
            <button class="button" onclick="
            number = number+'3';
            document.querySelector('.displayInput').value = number;
            ">3</button>

            <button class="button" onclick="
            number = number+'4';
            document.querySelector('.displayInput').value = number;
            ">4</button>

            <button class="button" onclick="
            number = number+'-';
            document.querySelector('.displayInput').value = number;
            ">-</button>

            <button class="button" onclick="
            number = number+'5';
            document.querySelector('.displayInput').value = number;
            ">5</button>

            <button class="button" onclick="
            number = number+'6';
            document.querySelector('.displayInput').value = number;
            ">6</button>
            <button class="button"  onclick="
            number = number+'*';
            document.querySelector('.displayInput').value = number;
            ">*</button>

            <button class="button"  onclick="
            number = number+'7';
            document.querySelector('.displayInput').value = number;
            ">7</button>

            <button class="button"  onclick="
            number = number+'8';
            document.querySelector('.displayInput').value = number;
            ">8</button>

            <button class="button"  onclick="
            number = number+'/';
            document.querySelector('.displayInput').value = number;
            ">/</button>

            <button class="button"  onclick="
            number = eval(number);
            document.querySelector('.displayInput').value = number;
            ">=</button>

            <button class="button"  onclick="
            number = number+'9';
            document.querySelector('.displayInput').value = number;
            ">9</button>

            <button class="button"  onclick="
            number = number+'0';
            document.querySelector('.displayInput').value = number;
            ">0</button>

            <button class="button"  onclick="
            number = number+'.';
            document.querySelector('.displayInput').value = number;
            ">.</button>
            
        </div>
    </div>
</center>
    <script>
        let number = '';
        document.querySelector('.displayInput').value = number;
    </script>
</body>
</html>
